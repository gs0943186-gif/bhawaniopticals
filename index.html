      backdrop-filter: blur(10px);

    .btn:hover {
      background: #ff00c8;
      box-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff;
      transform: scale(1.05);

    /* Floating particles (4D effect) */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #fff;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.7; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #434343, #ffb300);

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #fff;
    }

    .review-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,255,255,0.4), inset 0 0 30px rgba(0,255,255,0.2);
      transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      width: 700px;
      max-width: 95%;
    }

    .review-container:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
      box-shadow: 0 15px 50px rgba(0,255,255,0.6), inset 0 0 40px rgba(0,200,255,0.4);
    }

    .review-box h3 {
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .stars-input span {
      font-size: 25px;
      cursor: pointer;
      color: #555;
      transition: color 0.3s;
    }

    .stars-input span:hover,
    .stars-input span.active {
      color: gold;
    }

    .review-box input, 
    .review-box textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .review-box input:focus,
    .review-box textarea:focus {
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff;
      outline: none;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,255,255,0.4);
      margin-top: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00bcd4, #00838f);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,255,255,0.6);
    }

    .website-btn {
      background: linear-gradient(135deg, #ff9800, #e65100);
      margin-left: 10px;
      box-shadow: 0 5px 20px rgba(255,165,0,0.4);
    }

    .website-btn:hover {
      background: linear-gradient(135deg, #e65100, #bf360c);
      box-shadow: 0 8px 25px rgba(255,120,0,0.6);
    }

    /* Reviews list */
    .reviews-list {
      margin-top: 20px;
      border-top: 2px solid rgba(255,255,255,0.2);
      padding-top: 15px;
    }

    .review-item {
      background: rgba(255,255,255,0.08);
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: inset 0 0 15px rgba(0,255,255,0.3);
    }

    .review-item .stars {
      color: gold;
      margin-bottom: 5px;
    }

    .review-item strong {
      color: #00e5ff;
    }
  </style>
</head>
<body>

  <div class="review-container">
    <!-- Review Form -->
    <div class="review-box">
      <h3>Leave a review</h3>
      <div class="stars-input">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <input id="name" type="text" placeholder="Your name (optional)">
      <textarea id="feedback" rows="4" placeholder="Write your feedback..."></textarea>
      <br>
      <button class="btn" onclick="submitReview()">Submit Review</button>
      <a href="https://gs0943186-gif.github.io/bhawaniopticalpaota/" target="_blank" class="btn website-btn">Visit Our Website</a>
    </div>

    <!-- Reviews Display -->
    <div class="reviews-list" id="reviewsList">
      <h3>Customer Reviews</h3>
      <p id="noReviews">No reviews yet — be the first to leave feedback!</p>
    </div>
  </div>

  <script>
    let selectedRating = 0;

    // Star rating interaction
    const stars = document.querySelectorAll(".stars-input span");
    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = star.dataset.value;
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    function submitReview() {
      const name = document.getElementById("name").value || "Anonymous";
      const feedback = document.getElementById("feedback").value;

      if (selectedRating == 0 || feedback.trim() === "") {
        alert("Please select a star rating and write feedback before submitting!");
        return;
      }

      // Remove "no reviews" message
      document.getElementById("noReviews").style.display = "none";

      // Create review element
      const reviewList = document.getElementById("reviewsList");
      const reviewItem = document.createElement("div");
      reviewItem.classList.add("review-item");

      // Stars display
      let starsHtml = "";
      for (let i = 0; i < selectedRating; i++) starsHtml += "★";
      for (let i = selectedRating; i < 5; i++) starsHtml += "☆";

      reviewItem.innerHTML = `
        <div class="stars">${starsHtml}</div>
        <p><strong>${name}:</strong> ${feedback}</p>
      `;

      reviewList.appendChild(reviewItem);

      // Reset form
      document.getElementById("name").value = "";
      document.getElementById("feedback").value = "";
      stars.forEach(s => s.classList.remove("active"));
      selectedRating = 0;
    }
  </script>

</body>
</html>
